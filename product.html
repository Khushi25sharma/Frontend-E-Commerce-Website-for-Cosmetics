<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Cosmetic Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="index.html" class="text-2xl font-bold text-pink-600">Cosmetic Shop</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="cart.html" class="text-gray-600 hover:text-pink-600">
                        <i class="fas fa-shopping-cart"></i>
                        <span id="cart-count" class="ml-1">0</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Product Details Section -->
    <div class="max-w-7xl mx-auto px-4 py-8">
        <div id="product-details" class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Product details will be dynamically loaded here -->
        </div>
    </div>

    <script src="js/products.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/product-details.js"></script>
</body>
</html>
