<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Cosmetic Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="index.html" class="text-2xl font-bold text-pink-600">Cosmetic Shop</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="cart.html" class="text-pink-600">
                        <i class="fas fa-shopping-cart"></i>
                        <span id="cart-count" class="ml-1">0</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Cart Section -->
    <div class="max-w-7xl mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">Shopping Cart</h1>
        
        <div id="cart-items" class="space-y-4">
            <!-- Cart items will be dynamically loaded here -->
        </div>

        <div id="empty-cart" class="hidden text-center py-12">
            <i class="fas fa-shopping-cart text-6xl text-gray-300 mb-4"></i>
            <p class="text-xl text-gray-600">Your cart is empty</p>
            <a href="index.html" class="inline-block mt-4 px-6 py-2 bg-pink-600 text-white rounded-lg hover:bg-pink-700">
                Continue Shopping
            </a>
        </div>

        <div id="cart-summary" class="mt-8 bg-white p-6 rounded-lg shadow-md">
            <div class="flex justify-between items-center mb-4">
                <span class="text-lg font-semibold">Total:</span>
                <span id="cart-total" class="text-2xl font-bold text-pink-600">$0.00</span>
            </div>
            <button id="checkout-btn" class="w-full bg-pink-600 text-white py-3 rounded-lg hover:bg-pink-700 transition-colors">
                Proceed to Checkout
            </button>
        </div>
    </div>

    <script src="js/products.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/cart-page.js"></script>
</body>
</html>
